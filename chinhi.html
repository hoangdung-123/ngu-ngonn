<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💌 Gửi người yêu 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('images/nhii.png'); /* đổi thành ảnh bạn thích */
      background-size: cover;
      background-position: center;
      width: 350px;
      height: 250px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border-radius: 20px;
      text-align: center;
      color: white;
      z-index: 101;
      animation: fadeIn 0.6s ease-in-out;
    }

    .popup p {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    .popup button {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.8);
      color: #d63384;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <button onclick="openPopup()">Bấm vào đây nè 💖</button>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <p>Em à, anh thích em nhiều lắm 💕<br>Em làm người yêu anh nha? 😘</p>
    <button onclick="closePopup()">Đồng ý nè! 💘</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
